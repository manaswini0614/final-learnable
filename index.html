<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/barbie-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <title>Barbie's Learning Adventure</title>
    <meta name="description" content="Join Barbie's magical learning journey! A fun and fabulous way to learn." />
    <meta name="author" content="Barbie's Learning Adventure" />

    <meta property="og:title" content="Barbie's Learning Adventure" />
    <meta property="og:description" content="Join Barbie's magical learning journey! A fun and fabulous way to learn." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://barbielearning.com/opengraph-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@barbielearning" />
    <meta name="twitter:image" content="https://barbielearning.com/opengraph-image.png" />

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: 
          linear-gradient(135deg, rgba(255, 105, 180, 0.1) 0%, rgba(255, 158, 205, 0.1) 50%, rgba(226, 68, 255, 0.1) 100%),
          repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0px, rgba(255, 255, 255, 0.1) 10px, transparent 10px, transparent 20px);
        background-attachment: fixed;
        font-family: 'Quicksand', sans-serif;
      }

      /* Barbie-style scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #FFF0F6;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #FF69B4, #FF9ECD);
        border-radius: 10px;
        border: 3px solid #FFF0F6;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #FF8CC6, #FFC1E0);
      }

      /* Selection color */
      ::selection {
        background: rgba(255, 105, 180, 0.3);
        color: #FF69B4;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Loading animation */
      #root:empty {
        height: 100vh;
        background: linear-gradient(135deg, #FF69B4 0%, #FF9ECD 50%, #E244FF 100%);
        background-size: 400% 400%;
        animation: gradient 3s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Barbie-style focus outline */
      *:focus {
        outline: 2px solid #FF69B4;
        outline-offset: 2px;
      }

      /* Barbie-style buttons */
      button, a {
        transition: all 0.3s ease;
      }

      button:hover, a:hover {
        transform: translateY(-2px);
      }

      button:active, a:active {
        transform: translateY(0);
      }

      /* Sparkle effect */
      .sparkle {
        position: relative;
      }

      .sparkle::before,
      .sparkle::after {
        content: '';
        position: absolute;
        background: #FFF0F6;
        border-radius: 50%;
        animation: sparkle 1.5s ease-in-out infinite;
      }

      .sparkle::before {
        width: 6px;
        height: 6px;
        top: -10px;
        left: 50%;
      }

      .sparkle::after {
        width: 4px;
        height: 4px;
        top: 50%;
        right: -10px;
      }

      @keyframes sparkle {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.5); opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
